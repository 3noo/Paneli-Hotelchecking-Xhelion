client.aone=Kann ich meine Buchung stornieren?
client.aonee=Ja, etwaige Stornierungsgebühren werden von der Unterkunft festgelegt und in Ihren Stornierungsbedingungen aufgeführt. Sie zahlen alle zusätzlichen Kosten an die Unterkunft.
client.atwo=Wer belastet meine Kreditkarte und wann?
client.atwoo=Im Allgemeinen ist die Unterkunft für die Belastung Ihrer Karte verantwortlich. Wenn die Zahlung stattdessen über Allbookers.com abgewickelt wird, wird dies in Ihrer Buchungsbestätigung deutlich angegeben.<br>
client.atwooo=Normalerweise müssen Sie beim Check-in oder Check-out in der Unterkunft bezahlen. Es gibt jedoch einige Ausnahmen, z. B. Unterkünfte, die eine Vorauszahlung des gesamten oder eines Teils des Gesamtbetrags verlangen. Auch dies wird in Ihrer Bestätigung und in Ihren Zahlungsbedingungen deutlich angegeben.<br>
client.atwoooo=Wenn keine Vorauszahlungsrichtlinie vorliegt, ist es auch möglich, dass die Unterkunft vor Ihrem Aufenthalt eine Testzahlung von Ihrer Karte vornimmt. Dies ist eine vorübergehende Sperrung, die zur Validierung Ihrer Karte und zur Garantie Ihrer Buchung verwendet wird. Im Gegensatz zu einer tatsächlichen Belastung wird diese Testzahlung auf Ihre Karte zurückerstattet.
client.qone=Kann ich Änderungen an meiner Buchung vornehmen? D. h., Daten ändern
client.qtwo=Ja! Sie können Änderungen an Ihrer Buchung über Ihre Bestätigungs-E-Mail oder auf Allbookers.com vornehmen. Abhängig von den Richtlinien der Unterkunft können Sie Folgendes tun: Check-in-/Check-out-Zeiten ändern, Datum ändern, Buchung stornieren, Kreditkartendaten bearbeiten, Gastdaten ändern, Betttyp auswählen, Zimmertyp ändern, Zimmer hinzufügen, Mahlzeit hinzufügen, Anfrage stellen, Unterkunft kontaktieren
client.gone=Ich kann meine Bestätigungs-E-Mail nicht finden. Was soll ich tun?
client.gtwo=Überprüfen Sie unbedingt Ihren E-Mail-Posteingang sowie Ihre Spam- und Junk-Ordner. Wenn Sie Ihre Bestätigung immer noch nicht finden können, gehen Sie zu Allbookers.com/help und wir senden sie Ihnen erneut zu.
client.pone=Kann ich eine Reservierung ohne Kreditkarte vornehmen?
client.ptwo=Bei den meisten Unterkünften ist eine gültige Karte erforderlich, um Ihre Reservierung zu garantieren. Wir bieten jedoch eine Reihe von Unterkünften an, die Ihre Reservierung ohne Karte garantieren. Sie können auch mit der Karte einer anderen Person buchen, sofern Sie deren Erlaubnis haben. In diesem Fall bestätigen Sie bitte den Namen des Karteninhabers und dass Sie die Erlaubnis haben, dessen Karte zu verwenden, im Feld „Sonderwünsche“ bei der Buchung.
client.lone=Warum wurde mir etwas berechnet?
client.ltwo=Die angezeigte Belastung kann eine der folgenden sein:Vorautorisierung: Eine Vorautorisierung ist nur eine Gültigkeitsprüfung, die vorübergehend einen Betrag auf Ihrer Kreditkarte blockiert, der ungefähr den Kosten Ihrer Reservierung entspricht. Der Betrag wird nach einer bestimmten Zeitspanne freigegeben. Wie lange dies dauert, hängt von der Unterkunft und Ihrem Kreditkartenanbieter ab.Anzahlung oder Vorauszahlung: Einige Unterkünfte verlangen zum Zeitpunkt der Reservierung eine Anzahlung oder Vorauszahlung. Diese Richtlinie wird während des Reservierungsvorgangs deutlich hervorgehoben und Sie können sie auch in Ihrer Bestätigungs-E-Mail sehen. Wenn Sie Anspruch auf eine kostenlose Stornierung haben, wird Ihnen dieser Betrag zurückerstattet, wenn Sie Ihre Reservierung stornieren.<br>Unser Kundenserviceteam ist immer für Sie da, wenn Sie Hilfe bei einem Zahlungsproblem benötigen. Sie können Allbookers.com/help besuchen, um mit uns Kontakt aufzunehmen.
