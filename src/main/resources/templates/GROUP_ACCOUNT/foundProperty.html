<script th:inline="javascript">

    /*<![CDATA[*/

    function addProperty(event) {
        swal({
            title: "Are you sure that you want to add this property to your Account?",
            text: "Once added, you will manage this property in your current logged in Account!",
            icon: "warning",
            buttons: true,
            dangerMode: true,
        })
            .then((willAdd) => {
                if (willAdd) {
                    $.post('addPropertyToMyPrimaryAccount', { propertyId: event.id })
                        .done(function(response) {
                            swal("Success!", response, "success").then(function() {
                                window.location = "/login";
                            });
                        })
                        .fail(function(xhr) {
                            let errorMessage = xhr.responseText || "An unexpected error occurred.";
                            swal("Error!", errorMessage, "error");
                        });
                } else {
                    swal("Cancelled!");
                }
            });
    }

    /*]]>*/
</script>
